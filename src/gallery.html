<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/gallery.css">


   <script src="./scripts/mobileNav.js" defer></script>
   <script src="./scripts/gallery.js" defer></script>
   <script type="module" src="./scripts/gallery.js"></script>
</head>
<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <ul class="mainMenu">
                <li class="logo"><a href="./index.html"><img src="utils/images/EstatesLogo.png" alt="logo"></a></li>
                <li><a href="./index.html" class="active">Home</a></li>
                <li class="dropdown">
                    <a href="#">Gallery <span class="arrow">›</span></a>
                    <ul class="subMenu">
                        <li><a href="./gallery.html?type=apartment">Apartments</a></li>
                        <li><a href="./gallery.html?type=house">Houses</a></li>
                        <li><a href="./gallery.html?type=cabin">Cabins</a></li> 
                        <li><a href="./gallery.html">All Properties</a></li>               
                    </ul>
                </li>
                <li><a href="./contact.html">Contact</a></li>
                <li class="menu-toggle">
                    <a  onclick="myFunction()">
                        ☰
                    </a>
                </li> 
            </ul>
        </nav>
    </header>
    <main class="gallery-page">
      
        <div class="container">
            <div class="header">
                <h1>Property Listings</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search properties...">
                    <button id="search-button">Search</button>
                </div>
            </div>
    
            <div class="controls">
                <div class="filter-container">
                    <label for="filter-select">Property Type:</label>
                    <select id="filter-select">
                        <option value="all">All Properties</option>
                        <option value="house">Houses</option>
                        <option value="apartment">Apartments</option>
                        <option value="cabin">Cabins</option>
                    </select>
                </div>
                <div class="sort-container">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="default">Default</option>
                        <option value="price-asc">Price (Low to High)</option>
                        <option value="price-desc">Price (High to Low)</option>
                        <option value="size-asc">Size (Small to Large)</option>
                        <option value="size-desc">Size (Large to Small)</option>
                    </select>
                </div>
            </div>
    
            <div class="gallery" id="gallery-container">
            </div>
    
            <div class="load-more-container">
                <button id="load-more-btn">Show More</button>
            </div>
    
            <div class="pagination" id="pagination-container">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 EPAM demo project. Dan-Constantin Guita</p>
    </footer>
</body>
</html>
